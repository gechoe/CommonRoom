   <body class="reservation-add-form-page">
      <form action="/addReservation" method="post">
         <div class="container">
            <h1>Add reservation information!</h1>
            <p>Please fill out the form to add a reservation.</p>
      
            <br><label for="roomName">Room name: </label>
            <input type="text" placeholder="Enter room name" name="roomName" required></br>
      
            <br><label for="dorm">Dorm name: </label>
            <input type="text" placeholder="Enter dorm name" name="dorm" required></br>

            <br><label for="floor">Floor: </label>
            <input type="text" placeholder="Enter floor" name="floor" required></br>
   
            <br><label for="date">Date: </label>
            <input type="text" placeholder="Enter date: " name="date" required></br>
            
            <br><label for="time">Time: </label>
            <input type="text" placeholder="Enter time: " name="time" required></br>
            <br><div class="clearfix">
               <input type="submit" value="Submit form!">
            </div></br>
         </div>
      </form>
      <form>
         <input type="button" value="Go back!" onclick="history.back()">
        </form>
