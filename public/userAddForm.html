<form action="/addUser" method="post">
    <div class="container">
       <h1>Add user information!
       </h1>
       <p>Please fill out the form to add a user.</p>
       <hr>
 
       <label for="firstName">First name: </label>
       <input type="text" placeholder="Enter first name" name="firstName" required></br>
 
       <label for="lastName">Last name: </label>
       <input type="text" placeholder="Enter last name" name="lastName" required></br>

       <label for="id">College ID: </label>
       <input type="text" placeholder="Enter college ID" name="id" required></br>
        
        <label for="classYear">Graduation Year: </label>
        <input type="text" placeholder="Enter graduation year: " name="classYear" required></br>

        <label for="collegeEmail">College email: </label>
        <input type="text" placeholder="Enter college email: " name="collegeEmail" required>

        <label for="password">Password: </label>
        <input type="text" placeholder="Enter password: " name="password" required>

        <label for="role">User role: </label>
        <input type="text" placeholder="Enter user role: " name="role" required>

        <label for="numReserve">Number of reservations: </label>
        <input type="text" placeholder="Enter number of reservations: " name="numReserve" required>
 
 
       <div class="clearfix">
          <input type="submit" value="Submit form!">
       </div>
    </div>
 </form>
