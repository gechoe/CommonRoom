<form action="/update" method="post">
   <div class="container">
      <h1>Update Common Room Information.
      </h1>
      <p>Please fill out the form to edit common room information: </p>
      <hr>

      <label for="name">Room name: </label>
      <input type="text" placeholder="Enter common room name" name="name" required></br>

      <label for="capacity">Capacity: </label>
      <input type="text" placeholder="Enter common room capacity" name="capacity" required></br>

       <label for="floor">Floor number: </label>
       <input type="text" placeholder="Enter floor number: " name="floor" required></br>

       <label for="time">Time slots: </label>
       <input type="text" placeholder="List availability time slots: " name="time" required></br>

       <label for="availability">Availability: </label>
      <input type="text" placeholder="Enter True or False" name="Availability" required></br>

      <label for="numReserve">Reservation limit: </label>
      <input type="text" placeholder="new reservation limit" name="numReserve" required></br>



      <div class="clearfix">
         <input type="submit" value="Submit form!">
      </div>
   </div>
</form>
